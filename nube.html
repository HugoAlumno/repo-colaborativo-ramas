<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <h1>Formulario</h1>
    </head>
    <body>
        <form>
            <p>Este es un <em>formulario</em> sencillo para nuestro proyecto de <strong>base de datos</strong></p>
            <label>Nombre:
            <input type="text" name="nombre" required>
            </label>
            <br><br>

            <label>Apellido:
            <input type="text" name="apellido" required>
            </label>
            <br><br>

            <label>Correo:
            <input type="email" name="correo" required>
            </label>
            <br><br>

            <label>Edad:
            <input type="number" name="edad" min="1" max="100" required>
            </label>
            <br><br>

            <label>Localidad:
            <input type="text" name="localidad" required>
            </label>
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
